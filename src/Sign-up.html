<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/enat college.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/bootsrap.css" />
    <link rel="stylesheet" href="../../src/css/styles.css">
    <title>Enat College</title>
  </head>
  <body>
    <div class="p-3 p-sm-5 bg-secondary  min-vh-100 d-flex justify-content-center">
      <div class="card login-page w-100 bg-light shadow-lg rounded-3 border-0">
        <div class="row m-0 h-100">
          <div
            class="col-12 col-md-6  rounded-start border-0 border-md-3 border-end border-primary bg-light d-flex align-items-center justify-content-center"
          >
            <div class="w-75">
              <form action="#">
                <h1 class="display-2 mb-3">Sign Up</h1>
                <h6 class="mb-4">Create an account</h6>
                <input
                  type="text"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 border border-primary"
                  placeholder="Username"
                />
                <input
                  type="password"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="Password"
                />
                <input
                  type="password"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="Confirm Password"
                />
                <input
                  type="email"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="Email"
                />
                 <input
                  type="text"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="First name"
                />
                 <input
                  type="text"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="Last name"
                />
                 <input
                  type="text"
                  class="input-group-text text-start fs-4 w-100 p-2 p-md-4 mt-2 border border-primary"
                  placeholder="city/town"
                />
                <div class="d-grid">
                  <input
                    type="submit"
                    value="Sign Up"
                    class="btn btn-dark btn-lg mt-3"
                  />
                </div>
                <div class="mt-3 d-flex justify-content-end align-items-center gap-3">
                 
                  <span>Already have an account yet?</span> 
                 
                  <a href="../index.html" class="text-decoration-none btn btn-outline-dark">Sign in</a>
                </div>
              </form>
            </div>
          </div>

          <!--  -->
          <div
            class="d-none d-md-flex col-md-6 align-items-center justify-content-center bg-dark"
            style="
              background-image: url('../../public/assets/undraw_mobile_login_re_9ntv.svg');
              background-position: center;
              background-repeat: no-repeat;
              background-size: auto;
            "
          ></div>
        </div>
      </div>
    </div>

    <script src="../../src/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/js/index.js"></script>
  </body>
</html>
