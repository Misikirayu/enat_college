<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/enat college.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/bootsrap.css" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Enat College</title>
  </head>
  <body>
    <div class="p-3 p-sm-5 bg-secondary min-vh-100 d-flex justify-content-center">
      <div class="card login-page w-100 bg-light shadow-lg rounded-3 border-0">
        <div class="row m-0 h-100">
          <div
            class="col-12 col-md-6 rounded-start border-0 border-md-3 border-primary border-end text-bg-light d-flex align-items-center justify-content-center"
          >
            <div class="">
              <form action="#">
                <h1 class="display-2 mb-3">Login</h1>
                <h6 class="mb-4">Enter Your Account Details</h6>
                <input
                  type="text"
                  class="input-group-text text-start fs-4 w-100 p-4 border border-primary"
                  placeholder="Your Username"
                />
                <input
                  type="email"
                  class="input-group-text text-start fs-4 w-100 p-4 mt-2 border border-primary"
                  placeholder="Your Email"
                />
                <div class="d-grid">
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-dark btn-lg mt-3"
                  />
                </div>
                <div class="mt-3 d-flex justify-content-between">
                 <span class="d-flex gap-2">
                   <input
                    type="checkbox"
                    name=""
                    id=""
                    value=""
                    class="form-check-input"
                  />remember me
                 </span>
                  <a href="./src/Forgot-password.html">Forgot password?</a>
                </div>
                <div class="mt-5 d-flex gap-3">
                  you don't have an account yet?
                  <a href="./src/Sign-up.html" class="text-decoration-none btn btn-outline-dark">Sign up</a>
                </div>
              </form>
            </div>
          </div>

          <!--  -->
          <div
            class="d-none d-md-flex col-md-6 align-items-center justify-content-center bg-dark"
            style="
              background-image: url('./public/assets/undraw_unlock_re_a558.svg');
              background-position: center;
              background-repeat: no-repeat;
              background-size: auto;
            "
          ></div>
        </div>
      </div>
    </div>

    <script src="./src/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
